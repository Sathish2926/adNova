<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Influencer Profile ‚Äî Adnova</title>
<style>
  :root{
    --neon: #47bcff;
    --bg1: #001a33;
    --bg2: #003d99;
    --bg3: #00bfff;
  }

  /* Page background: multi-blue full page */
  html,body{height:100%;margin:0;}
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    color: #fff;
    background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg3) 100%);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* Container */
  .profile-wrapper {
    max-width: 1200px;
    margin: 36px auto;
    padding: 28px;
    background: rgba(255,255,255,0.04);
    border-radius: 16px;
    backdrop-filter: blur(8px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.35);
  }

  /* Top bar */
  .top-bar{display:flex;justify-content:space-between;align-items:center;padding:6px 4px 18px 4px}
  .logo{font-size:28px;font-weight:600;letter-spacing:0.2px}
  .logo::after{content:' ‚ú¶';color:var(--neon);margin-left:6px}
  .edit-btn{
    background:#fff;border:none;padding:8px 14px;border-radius:8px;font-weight:700;cursor:pointer;
  }

  /* Profile layout (same structure) */
  .profile-section{display:flex;gap:22px;align-items:flex-start}
  .profile-left{width:30%;padding-right:20px;position:relative}
  .posts-section{width:70%}

  /* Profile picture - medium glow */
  #pfp{
    width:150px;height:150px;border-radius:50%;
    background: #ffffff20 url('/mnt/data/Gemini_Generated_Image_6aecrf6aecrf6aec (1).png') center/cover no-repeat;
    border-radius:50%;
    cursor:pointer;
    box-shadow: 0 6px 18px rgba(3,115,200,0.12), 0 0 24px rgba(71,188,255,0.18);
    border: 4px solid rgba(255,255,255,0.04);
  }

  .name{margin-top:12px;font-size:22px;font-weight:600}
  .category{opacity:0.85;font-size:13px;margin-top:8px}
  .location{margin-top:8px;opacity:0.85;font-size:13px;display:flex;align-items:center;gap:8px}
  .location .pin{font-size:14px;color:var(--neon)}

  input.editable, textarea.editable {
    width:100%;background: rgba(255,255,255,0.06);border:none;color:#fff;padding:8px 10px;border-radius:8px;margin-top:8px;display:none;
  }

  /* category search & pills */
  #catSearch{display:none;width:100%;padding:8px 10px;border-radius:8px;border:none;background:rgba(255,255,255,0.04);color:#fff;margin-top:10px}
  .cat-pill-box{display:none;margin-top:10px;gap:8px;flex-wrap:wrap;max-height:180px;overflow:auto;display:flex}
  .cat-pill{
    padding:6px 12px;border-radius:999px;border:1px solid rgba(71,188,255,0.24);cursor:pointer;color:#eaf6ff;font-size:13px;background:transparent;
    transition:all .15s;
  }
  .cat-pill:hover{transform:translateY(-2px)}
  .cat-pill.selected{background:var(--neon);color:#000;font-weight:700;border-color:transparent;box-shadow:0 6px 14px rgba(71,188,255,0.12)}

  /* analytics labels + neon separators */
  .analytics{margin-top:18px}
  .analytics h3{margin-bottom:6px}
  .analytics small{display:block;opacity:0.85;margin-bottom:8px}
  .bar{width:100%;height:8px;background:rgba(255,255,255,0.06);border-radius:999px;margin-bottom:12px}
  .bar span{display:block;height:100%;border-radius:999px;background:var(--neon)}

  /* thin neon divider lines - use pseudo element for subtle separation */
  .profile-left::after{
    content:"";position:absolute;right:-12px;top:8px;height:calc(100% - 16px);width:1px;background:linear-gradient(180deg, rgba(71,188,255,0.16), rgba(71,188,255,0.05));
    border-radius:2px;
  }

  /* posts masonry */
  .masonry{column-count:3;column-gap:14px;margin-top:12px}
  .post-box{break-inside:avoid;margin-bottom:12px;position:relative}
  .post-box img{width:100%;display:block;border-radius:12px}
  .delete-btn{position:absolute;top:8px;right:8px;background:rgba(255,60,60,0.9);color:#fff;border:none;border-radius:50%;width:26px;height:26px;display:none;cursor:pointer}

  /* upload */
  .upload-btn{background:var(--neon);border:none;padding:10px 14px;border-radius:10px;color:#000;font-weight:800;cursor:pointer;margin-bottom:8px}

  /* responsive */
  @media (max-width:980px){.masonry{column-count:2}.profile-section{flex-direction:column}.profile-left{width:100%}.posts-section{width:100%}}
  @media (max-width:560px){.masonry{column-count:1}}
</style>
</head>
<body>

<div class="profile-wrapper">

  <!-- TOP NAV -->
  <div class="top-bar">
    <div class="logo">adnova</div>
    <button class="edit-btn" id="editBtn" onclick="toggleEdit()">EDIT ‚úé</button>
  </div>

  <!-- PROFILE SECTION -->
  <div class="profile-section">

    <!-- LEFT -->
    <div class="profile-left">
      <div id="pfp" title="Click to change profile image"></div>
      <input type="file" id="uploadPFP" accept="image/*" style="display:none">

      <h2 class="name" id="nameText">Influencer Name</h2>
      <input class="editable" id="nameInput" placeholder="Enter name">

      <p class="category" id="catText">LIFESTYLE ‚Ä¢ FASHION ‚Ä¢ MAKEUP</p>

      <!-- search + pills -->
      <input type="text" id="catSearch" placeholder="Search categories..." />
      <div class="cat-pill-box" id="catPills"></div>

      <p class="location" id="locText"><span class="pin">üìç</span> Coimbatore, Tamil Nadu</p>
      <input class="editable" id="locInput" placeholder="Enter location">

      <p class="bio" id="bioText" style="margin-top:12px">
        Authentic stories, creative collaborations, and a passion for things beautiful.
      </p>
      <textarea class="editable" id="bioInput" rows="3"></textarea>

      <div class="followers" style="margin-top:12px">
        <p>üé• <span id="subText">1.2M</span> Subscribers</p>
        <input class="editable" id="subInput" placeholder="YouTube Subs">

        <p style="margin-top:8px">üì∏ <span id="folText">350K</span> Followers</p>
        <input class="editable" id="folInput" placeholder="Instagram Followers">
      </div>

      <div class="analytics">
        <h3>Analytics</h3>
        <small>Reach ‚Ä¢ Engagement ‚Ä¢ Impressions</small>
        <div class="bar"><span style="width:75%"></span></div>
        <div class="bar"><span style="width:90%"></span></div>
        <div class="bar"><span style="width:55%"></span></div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="posts-section">
      <h3 class="posts-title">Posts</h3>

      <button class="upload-btn" onclick="document.getElementById('postUpload').click()">Upload Post</button>
      <input type="file" id="postUpload" accept="image/*" multiple style="display:none">

      <div class="masonry" id="postGrid"></div>
    </div>
  </div>
</div>

<script>
/* -------------------------
  Data & initial setup
   - many categories included
   - pills built from list
--------------------------*/
let editMode = false;

const categories = [
  "Fashion","Beauty","Lifestyle","Travel","Food","Makeup","Fitness","Skincare",
  "Technology","Education","Comedy","Music","Dance","Motivation","Gaming","DIY",
  "Home Decor","Parenting","Photography","Art","Finance","Cars","Pets","Wellness",
  "Haircare","Luxury","Movies","Books","Jewelry","Sports","Cooking","Baking",
  "Spiritual","Astrology","Minimalism","Singing","Acting","Reviews","Vlogging",
  "Productivity","Entrepreneurship","Interior Design","Gardening","Outdoors",
  "Hiking","Painting","Sewing","Jewelry Making","Language","Culture","Study Tips",
  "Career","Marketing","Startups","AI","Blockchain","Tech Reviews","Gadgets",
  "Street Food","Food Reviews","Budget Travel","Luxury Travel"
];

const catPills = document.getElementById("catPills");
const catSearch = document.getElementById("catSearch");

function buildPills(list){
  catPills.innerHTML = "";
  list.forEach(c=>{
    const d = document.createElement('div');
    d.className = 'cat-pill';
    d.innerText = c;
    d.addEventListener('click', (e)=>{
      // only toggle when editing
      if (!editMode) return;
      d.classList.toggle('selected');
    });
    catPills.appendChild(d);
  });
}
buildPills(categories);

/* search filter */
catSearch.addEventListener('input', ()=>{
  const q = catSearch.value.toLowerCase().trim();
  if (!q) { buildPills(categories); return; }
  buildPills(categories.filter(c=>c.toLowerCase().includes(q)));
});

/* ---------- Toggle Edit Mode ---------- */
function toggleEdit(){
  editMode = !editMode;
  document.getElementById('editBtn').innerText = editMode ? 'SAVE ‚úì' : 'EDIT ‚úé';

  // show/hide editable inputs
  document.querySelectorAll('.editable').forEach(i=> i.style.display = editMode ? 'block' : 'none');
  // search & pills visibility
  catSearch.style.display = editMode ? 'block' : 'none';
  catPills.style.display = editMode ? 'flex' : 'none';

  // delete buttons visibility
  document.querySelectorAll('.delete-btn').forEach(b=> b.style.display = editMode ? 'block' : 'none');

  if (!editMode){
    // save values back to view
    const nameVal = document.getElementById('nameInput').value.trim();
    if (nameVal) document.getElementById('nameText').innerText = nameVal;

    const selected = [...document.querySelectorAll('.cat-pill.selected')].map(p=>p.innerText.toUpperCase());
    document.getElementById('catText').innerText = selected.length ? selected.join(' ‚Ä¢ ') : 'LIFESTYLE ‚Ä¢ FASHION ‚Ä¢ MAKEUP';

    const bioVal = document.getElementById('bioInput').value.trim();
    if (bioVal) document.getElementById('bioText').innerText = bioVal;

    const subVal = document.getElementById('subInput').value.trim();
    if (subVal) document.getElementById('subText').innerText = subVal;

    const folVal = document.getElementById('folInput').value.trim();
    if (folVal) document.getElementById('folText').innerText = folVal;

    const locVal = document.getElementById('locInput').value.trim();
    if (locVal) document.getElementById('locText').innerText = 'üìç ' + locVal;
  } else {
    // entering edit mode: prefill inputs
    document.getElementById('nameInput').value = document.getElementById('nameText').innerText === 'Influencer Name' ? '' : document.getElementById('nameText').innerText;
    document.getElementById('bioInput').value = document.getElementById('bioText').innerText;
    document.getElementById('subInput').value = document.getElementById('subText').innerText;
    document.getElementById('folInput').value = document.getElementById('folText').innerText;
    // location: remove leading pin if present
    const loc = document.getElementById('locText').innerText.replace(/^üìç\s*/, '');
    document.getElementById('locInput').value = loc;
  }
}

/* ---------- Profile image upload (fixed) ---------- */
const pfp = document.getElementById('pfp');
const uploadPFP = document.getElementById('uploadPFP');

pfp.addEventListener('click', ()=> { if (editMode) uploadPFP.click(); });

uploadPFP.addEventListener('change', (e)=>{
  if (!e.target.files || !e.target.files[0]) return;
  const file = e.target.files[0];
  const url = URL.createObjectURL(file);
  // force set background image so CSS default won't override
  pfp.style.setProperty('background-image', `url('${url}')`, 'important');
  pfp.style.backgroundSize = 'cover';
  pfp.style.backgroundPosition = 'center';
});

/* ---------- Upload posts (images only) ---------- */
const postUpload = document.getElementById('postUpload');
const postGrid = document.getElementById('postGrid');

postUpload.addEventListener('change', (e)=>{
  const files = e.target.files;
  if (!files) return;
  for (let file of files){
    const url = URL.createObjectURL(file);
    const box = document.createElement('div');
    box.className = 'post-box';
    const img = document.createElement('img');
    img.src = url;
    const del = document.createElement('button');
    del.className = 'delete-btn';
    del.innerText = '‚úï';
    del.type = 'button';
    del.addEventListener('click', ()=> box.remove());
    box.appendChild(img);
    box.appendChild(del);
    postGrid.appendChild(box);
  }
  // toggle delete visibility based on edit mode
  document.querySelectorAll('.delete-btn').forEach(b=> b.style.display = editMode ? 'block' : 'none');
});

/* Optional: allow drop into grid */
postGrid.addEventListener('dragover', e=>{ e.preventDefault(); postGrid.style.opacity = 0.85; });
postGrid.addEventListener('dragleave', e=>{ postGrid.style.opacity = 1; });
postGrid.addEventListener('drop', e=>{ e.preventDefault(); postGrid.style.opacity = 1;
  const dt = e.dataTransfer; if (!dt) return;
  const files = dt.files;
  for (let f of files){
    if (!f.type.startsWith('image/')) continue;
    const url = URL.createObjectURL(f);
    const box = document.createElement('div');
    box.className = 'post-box';
    const img = document.createElement('img'); img.src = url;
    const del = document.createElement('button'); del.className='delete-btn'; del.innerText='‚úï'; del.onclick=()=>box.remove();
    box.appendChild(img); box.appendChild(del); postGrid.appendChild(box);
  }
  document.querySelectorAll('.delete-btn').forEach(b=> b.style.display = editMode ? 'block' : 'none');
});
</script>
</body>
</html>
