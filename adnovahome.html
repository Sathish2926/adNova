<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AdNova</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at top, #0a1a3a, #000814 70%);
        font-family: Arial, sans-serif;
        overflow-x: hidden;
        color: white;
    }

    /* NAVBAR */
    .navbar {
        width: 100%;
        padding: 12px 25px;
        background: rgba(0,0,0,0.40);
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(6px);
        position: sticky;
        top: 0;
        z-index: 10;
    }
    .navbar .brand {
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 2px;
        color: #8ab4ff;
    }
    .navbar .links {
        margin-right: 60px;
    }
    .navbar .links a {
        margin-left: 20px;
        color: #c9d6ff;
        text-decoration: none;
        font-size: 16px;
        transition: 0.3s;
    }
    .navbar .links a:hover {
        color: white;
    }

    /* Pinterest rows */
    .pinterest-row {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 12px;
        padding: 10px 20px;
        margin-top: 5px;
    }

    .pin-img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 12px;
        animation: float 4s ease-in-out infinite;
        transition: transform 0.5s ease, box-shadow 0.3s ease;
        transform-style: preserve-3d;
    }

    /* Added FLIP effect */
    .pin-img:hover {
        transform: rotateY(180deg) scale(1.05);
        box-shadow: 0 0 18px #60a5fa;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0); }
    }

    /* HERO */
    .hero {
        text-align: center;
        margin-top: 5px;
        margin-bottom: 5px;
    }

    .hero h1 {
        font-size: 65px;
        margin: 0;
        letter-spacing: 3px;
        color: #8ab4ff;
        text-shadow: 0 0 12px #1d4ed8;
    }

    .tagline {
        font-size: 22px;
        margin-top: 6px;
        background: linear-gradient(to right, #7dd3fc, #c084fc);
        -webkit-background-clip: text;
        color: transparent;
        animation: waveMove 6s linear infinite;
        white-space: nowrap;
    }

    @keyframes waveMove {
        0% { transform: translateX(-60vw); }
        100% { transform: translateX(60vw); }
    }

    /* BUTTONS */
    .btns {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 12px;
        margin-bottom: 10px;
    }

    .btns button {
        padding: 10px 18px;
        font-size: 15px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #1e3a8a;
        color: white;
        transition: 0.3s;
        box-shadow: 0 0 10px #3b82f6;
    }

    .btns button:hover {
        background: #3b82f6;
        transform: translateY(-3px);
        box-shadow: 0 0 15px #60a5fa;
    }

    /* COPYRIGHT FOOTER */
    .footer {
        text-align: center;
        padding: 12px;
        margin-top: 20px;
        opacity: 0.7;
        font-size: 14px;
    }
</style>
</head>
